name: anythingllm

networks:
  anything-llm:
    driver: bridge

services:
  anything-llm:
    container_name: anythingllm
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
      args:
        ARG_UID: ${UID:-1000}
        ARG_GID: ${GID:-1000}
    cap_add:
      - SYS_ADMIN
    volumes:
      - "./.env:/app/server/.env"
      - "../server/storage:/app/server/storage"
      - "../collector/hotdir/:/app/collector/hotdir"
      - "../collector/outputs/:/app/collector/outputs"
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - BROWSER_WS_URL=ws://browserless:3000?token=${BROWSERLESS_TOKEN:-browserless}
      - DATABASE_URL=file:/app/server/storage/anythingllm.db
    networks:
      - anything-llm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - browserless

  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium:latest
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - CONCURRENT=10
      - TOKEN=${BROWSERLESS_TOKEN:-browserless}
      - TIMEOUT=60000
      - QUEUED=10
    networks:
      - anything-llm

