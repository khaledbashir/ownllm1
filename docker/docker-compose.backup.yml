name: anythingllm

networks:
  anything-llm:
    driver: bridge

services:
  anything-llm:
    container_name: anythingllm
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
      args:
        ARG_UID: ${UID:-1000}
        ARG_GID: ${GID:-1000}
    cap_add:
      - SYS_ADMIN
    volumes:
      - "./.env:/app/server/.env"
      - "../server/storage:/app/server/storage"
      - "../collector/hotdir/:/app/collector/hotdir"
      - "../collector/outputs/:/app/collector/outputs"
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - BROWSER_WS_URL=ws://browserless:3000?token=${BROWSERLESS_TOKEN:-browserless}
      - DATABASE_URL=file:/app/server/storage/anythingllm.db
    networks:
      - anything-llm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - browserless

  browserless:
    container_name: browserless
    image: ghcr.io/browserless/chromium:latest
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - CONCURRENT=10
      - TOKEN=${BROWSERLESS_TOKEN:-browserless}
      - TIMEOUT=60000
      - QUEUED=10
    networks:
      - anything-llm

  n8n:
    container_name: n8n
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-change-me}
      - N8N_HOST=n8n
      - WEBHOOK_URL=http://n8n:5678/
      - NODE_ENV=production
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows
    networks:
      - anything-llm
    depends_on:
      - redis

  redis:
    container_name: n8n-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - n8n_redis:/data
    networks:
      - anything-llm

volumes:
  n8n_data:
    driver: local
  n8n_redis:
    driver: local

