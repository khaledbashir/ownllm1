<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Export Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @page { margin: 1cm; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl mx-4">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">PDF Export Test</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Test Documentation</h2>
            <div class="prose max-w-none text-gray-600">
                <p class="mb-4">
                    This is a <strong>test document</strong> for the PDF export functionality.
                    When you click the button below, it will:
                </p>
                <ul class="list-disc list-inside space-y-2 ml-6">
                    <li>Send the content to the server</li>
                    <li>Generate a PDF using Playwright</li>
                    <li>Return the PDF for download</li>
                </ul>
            </div>
        </div>
        
        <div class="space-y-4">
            <button id="export-btn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md">
                üìÑ Export to PDF
            </button>
            
            <div id="status" class="mt-4 text-center text-sm"></div>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500 text-center">
                Powered by Playwright MCP Server
            </p>
        </div>
    </div>
    
    <script>
        const exportBtn = document.getElementById('export-btn');
        const statusDiv = document.getElementById('status');
        
        const sampleContent = `
<h1 style="color: #1f2937;">Test Document Export</h1>
<h2 style="color: #374151;">Generated at ${new Date().toISOString()}</h2>
<p>This document was exported from the test page at ${new Date().toLocaleString()}</p>

<h3>Sections</h3>
<ul>
    <li>Section 1: Introduction</li>
    <li>Section 2: Details</li>
    <li>Section 3: Conclusion</li>
</ul>

<p style="margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 8px;">
    This is a highlighted box with some styled content.
</p>

<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <thead style="background: #374151; color: white;">
        <tr>
            <th style="padding: 12px; text-align: left; border: 1px solid #e5e7eb;">Item</th>
            <th style="padding: 12px; text-align: left; border: 1px solid #e5e7eb;">Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="padding: 12px; border: 1px solid #e5e7eb;">Test Item 1</td>
            <td style="padding: 12px; border: 1px solid #e5e7eb;">$100</td>
        </tr>
        <tr>
            <td style="padding: 12px; border: 1px solid #e5e7eb;">Test Item 2</td>
            <td style="padding: 12px; border: 1px solid #e5e7eb;">$200</td>
        </tr>
        <tr style="background: #f9fafb;">
            <td style="padding: 12px; border: 1px solid #e5e7eb; font-weight: bold;">Total</td>
            <td style="padding: 12px; border: 1px solid #e5e7eb; font-weight: bold;">$300</td>
        </tr>
    </tbody>
</table>

<p style="text-align: center; margin-top: 30px; color: #6b7280;">
    <em>End of Document</em>
</p>
        `.trim();
        
        exportBtn.addEventListener('click', async () => {
            statusDiv.innerHTML = '<span class="text-yellow-600">‚è≥ Generating PDF...</span>';
            exportBtn.disabled = true;
            exportBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            try {
                const response = await fetch('/api/export/pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: 'test-export',
                        content: sampleContent
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        <span class="text-green-600">
                            ‚úÖ PDF Generated Successfully!
                        </span>
                        <div class="mt-4 p-4 bg-green-50 rounded-lg">
                            <a href="${result.pdfUrl}" 
                               download="${result.filename}"
                               class="text-blue-600 hover:text-blue-800 underline font-semibold">
                                üì• Download ${result.filename}
                            </a>
                        </div>
                    `;
                    
                    // Auto-download after 1 second
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = result.pdfUrl;
                        link.download = result.filename;
                        link.click();
                    }, 1000);
                } else {
                    statusDiv.innerHTML = `
                        <span class="text-red-600">
                            ‚ùå Failed: ${result.error || 'Unknown error'}
                        </span>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <span class="text-red-600">
                        ‚ùå Error: ${error.message}
                    </span>
                `;
            }
            
            exportBtn.disabled = false;
            exportBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        });
    </script>
</body>
</html>
